#
# cantilever beam with Mx load
#
# Expected results at node 2
#
# tetax = T*L / G J = 100*2 / (1E9 * 2.25E-8) = 8.88888
#
#

versao: 1.0

#
# One material 
#
materiais:
  - nome: "material"
    G: 1E9
    Ex: 1E6
    S_esc: 350e6

#
# No distribuited loads
#
floads:
  
#
# No multi point constraints
#
mpc: 

# Point loads
loads: 2 4 100.0

#
# Square with a = 1cm
#
# Jeq = 2.25a^4
#
geometrias:
  - nome: "section"
    A: 1E-4
    Iz: 8.333e-10
    Iy: 8.333e-10
    Î±: 0
    J0: 2.25E-8

#
# Two nodes
#
coordenadas:
  0.0 0.0 0.0
  2.0 0.0 0.0

# 
# One element
#
conectividades: 
  1 2 
  
#
# cantilever
#
apoios: 
  1 1 0.0
  1 2 0.0
  1 3 0.0
  1 4 0.0
  1 5 0.0
  1 6 0.0


# 
# Material and section data for 
# each element
#
dados_elementos:
  material section
