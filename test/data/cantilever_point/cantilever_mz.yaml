#
# cantilever beam with Mz load
#
#
# Expected results at node 2
#
# uy = M L ^2 / 2EIy = 10 * 2^2 / 2 6.6666666666666E-9 1E9  =  3.0
# rz = M L / EIy = 3.0
#
#

versao: 1.0

#
# One material 
#
materiais:
  - nome: "material"
    G: 1E9
    Ex: 1E9
    S_esc: 350e6

#
# No distribuited loads
#
floads:
  
#
# No multi point constraints
#
mpc: 

# Point loads
loads: 2 6 10.0

#
# Rectangle with b = 1cm and h = 2cm
#
#
geometrias:
  - nome: "section"
    A: 1E-4
    Iz: 6.6666666666666E-9
    Iy: 1.6666666666666e-9
    Î±: 0
    J0: 2.25E-8

#
# Two nodes
#
coordenadas:
  0.0 0.0 0.0
  2.0 0.0 0.0

# 
# One element
#
conectividades: 
  1 2 
  
#
# cantilever
#
apoios: 
  1 1 0.0
  1 2 0.0
  1 3 0.0
  1 4 0.0
  1 5 0.0
  1 6 0.0


# 
# Material and section data for 
# each element
#
dados_elementos:
  material section
